name: Daily Siphon Report

on:
  schedule:
    # 02:05 UTC = 10:05 Beijing Time (Morning exploration / T+0 signal preview)
    # 06:40 UTC = 14:40 Beijing Time (Tail-end finalization for V10.0 entry)
    - cron: '5 2 * * 1-5'
    - cron: '40 6 * * 1-5'
  workflow_dispatch: # Allow manual trigger

jobs:
  run-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push database changes back to the repo
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install openai  # 显式安装，不依赖 requirements.txt 的第一行
        pip install -r requirements.txt
        
    - name: Run Siphon Strategy & Send Report
      env:
        MAIL_USER: ${{ secrets.MAIL_USER }}
        MAIL_PASS: ${{ secrets.MAIL_PASS }}
        # API Keys if needed
        LLM_API_KEY: ${{ secrets.LLM_API_KEY }} 
        MAIL_RECEIVERS_LIST: ${{ secrets.MAIL_RECEIVERS_LIST }} 
        SKIP_AI: 1
        http_proxy: ${{ secrets.HTTP_PROXY }}
        https_proxy: ${{ secrets.HTTPS_PROXY }}
        no_proxy: "localhost,127.0.0.1,googleapis.com,gmail.com,smtp.gmail.com,github.com"
      run: |
        python siphon_strategy.py
        python fallback_email_sender.py
        
    - name: Persist Data & History
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add boomerang_tracker.db siphon_strategy_results.csv index_multi_cache.json
        git commit -m "chore: auto-update tracking history and results [skip ci]" || echo "No changes to commit"
        git push origin main
